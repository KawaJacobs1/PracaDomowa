<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oferta - Fikcyjny Klub Sportowy</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Fikcyjny Klub Sportowy</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="oferta.html">Oferta</a></li>
                    <li><a href="kontakt.html">Kontakt</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section>
            <h2>Nasza oferta</h2>
            <ul>
                <li>Piłka nożna</li>
                <li>Siatkówka</li>
                <li>Koszykówka</li>
                <li>Tenis</li>
                <li>Joga</li>
            </ul>
        </section>
        <section>
            <h2>Zapisz się na zajęcia</h2>
            <form id="signupForm">
                <label for="name">Imię:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="surname">Nazwisko:</label>
                <input type="text" id="surname" name="surname" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="section">Wybierz sekcję:</label>
                <select id="section" name="section" required>
                    <option value="">--Wybierz sekcję--</option>
                    <option value="football">Piłka nożna</option>
                    <option value="volleyball">Siatkówka</option>
                    <option value="basketball">Koszykówka</option>
                    <option value="tennis">Tenis</option>
                    <option value="yoga">Joga</option>
                </select>
                
                <button type="submit">Zapisz się</button>
            </form>
            <div id="message"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Fikcyjny Klub Sportowy</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
